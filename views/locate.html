<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Vamos - Let's Go Places!</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <header>
        <nav class="green lighten-1" role="navigation">
            <div class="nav-wrapper container">
              <a href="/" class="brand-logo center">Vamos</a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="#">About</a></li>
                </ul>

                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#">About</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <div class="row center">
                  <img class="responsive-img center-align" style="max-width: 70%;  @media (min-width:801px)  { max-width: 30%; }" src="./images/logo_transparent.png">
                </div>
                <div class="row center">
                    <h5 class="header col s12 light">Locating...</h5>
                </div>
                <div class="row center">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>

            </div>
        </div>
    </main>

    <footer class="page-footer green ">
        <div class="container ">
        </div>
        <div class="footer-copyright ">
            <div class="container ">
                Copyright 2017 - Vamos
            </div>
        </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
    <script src="js/materialize.js "></script>
    <script src="js/init.js "></script>
    <script type="text/javascript " src="./js/socket.io.js "></script>
    <script language="JavaScript " src="http://www.geoplugin.net/javascript.gp " type="text/javascript "></script>
    <script src="js/locator.js "></script>
    <script>
        setTimeout(setlocation, 1000)
    </script>

</body>

</html>
